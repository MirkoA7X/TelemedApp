<!DOCTYPE html>
<html lang="en">
<head>
    <title>Telemed</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--Bootstrap,js, ikone https://www.w3schools.com/icons/icons_reference.asp...-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body{
    background-color:#eeeeee;
    }

    h1, h2, h5 {
      color: red;
    }

    .btn {
        border-radius: 25px;
    }

    .btn.btn-secondary {
        color: white;
        font-weight: bold;
        height: 50px;
        background-color: red;
        border-color: white
    }

    </style>

    <script>
function edit_row(no)
{
 document.getElementById("edit_button"+no).style.display="none";
 document.getElementById("save_button"+no).style.display="block";

 var name=document.getElementById("name_row"+no);
 var country=document.getElementById("country_row"+no);
 var age=document.getElementById("age_row"+no);

 var name_data=name.innerHTML;
 var country_data=country.innerHTML;
 var age_data=age.innerHTML;

 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+name_data+"'>";
 country.innerHTML="<input type='text' id='country_text"+no+"' value='"+country_data+"'>";
 age.innerHTML="<input type='text' id='age_text"+no+"' value='"+age_data+"'>";
}

function save_row(no)
{
 var name_val=document.getElementById("name_text"+no).value;
 var country_val=document.getElementById("country_text"+no).value;
 var age_val=document.getElementById("age_text"+no).value;

 document.getElementById("name_row"+no).innerHTML=name_val;
 document.getElementById("country_row"+no).innerHTML=country_val;
 document.getElementById("age_row"+no).innerHTML=age_val;

 document.getElementById("edit_button"+no).style.display="block";
 document.getElementById("save_button"+no).style.display="none";
}

function delete_row(no)
{
 document.getElementById("row"+no+"").outerHTML="";
}

function add_row()
{
 var newName=document.getElementById("newName").value;
 var newAddress=document.getElementById("newAddress").value;
 var newDate=document.getElementById("newDate").value;

 var table=document.getElementById("data_table");
 var table_len=(table.rows.length)-1;
 var row = table.insertRow(table_len).outerHTML="<tr id='row"+table_len+"'><td id='name_row"+table_len+"'>"+newName+"</td><td id='country_row"+table_len+"'>"+newAddress+"</td><td id='age_row"+table_len+"'>"+newDate+"</td><td><input type='button' id='edit_button"+table_len+"' value='Edit' class='edit' onclick='edit_row("+table_len+")'> <input type='button' id='save_button"+table_len+"' value='Save' class='save' onclick='save_row("+table_len+")'> <input type='button' value='Delete' class='delete' onclick='delete_row("+table_len+")'></td></tr>";

 document.getElementById("newName").value="";
 document.getElementById("newAddress").value="";
 document.getElementById("newDate").value="";
}
</script>
    <!--https://www.w3schools.com/bootstrap5/bootstrap_utilities.php-->
    <!-- https://getbootstrap.com/docs/5.0/utilities/spacing/-->
    <!--https://codebeautify.org/rem-to-px-converter-->
</head>
<body>
<div class="container py-4">
    <header class="my-3 border-bottom">
        <h5 class="display-3 fw-bold">Telemed<i class="bi bi-heart-pulse"></i></h5>
    </header>
    <div class="p-3 my-3 bg-light rounded-4">
        <div class="container-fluid py-2">
            <p class="col-md-10 fs-2"> podaci o doktoru ili gumbi za upravljanje / uređivanjem</p>
        </div>
    </div>

    <div class="row align-items-md-stretch">
        <div class="col-md-4">
            <div class="h-100 p-5 bg-light border rounded-4">
                <h6 class="col-md-10 fs-2">prikaz općih podataka koje bi dr upisao kod kreiranja računa/ pretraživanje
                </h6>
            </div>
        </div>
        <div class="col-md-8">
            <div class="h-100 p-5 bg-light border rounded-4">
                <div id="wrapper">
                    <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
                        <tr>
                            <th>Ime</th>
                            <th>Adresa</th>
                            <th>Rođenje</th>
                        </tr>

                        <tr id="row1">
                            <td id="name_row1">test1</td>
                            <td id="country_row1">test2</td>
                            <td id="age_row1"><input type="date" id="dateofbirth" name="dateofbirth" required></td>
                            <td>
                                <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
                                <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                                <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
                            </td>
                        </tr>
                        <tr>
                            <td><input type="text" id="new_name"></td>
                            <td><input type="text" id="new_country"></td>
                            <td><input type="text" id="new_age"></td>
                            <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>

    </div>
    <div class="p-2 my-3 bg-light rounded-4">
        <div class="container-fluid py-2">
            <p class="col-md-10 fs-4"> Info o stranicam ili tak nest  </p>
        </div>
    </div>
    <footer class="py-3 my-3 text-muted border-top">
        <p>&copy; Telemed 2023 || Health IT Akademija 2023</p>
    </footer>
</div>
</body>
</html>
