<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Unos zapisa</title>

    <style>
        @import url('https://fonts.cdnfonts.com/css/ciutadella');

        Body {
            font-family: 'Ciutadella', sans-serif;
            font-size: large;
        }

        input[type=number],
        textarea[id=opis] {
            width: 100%;
            margin: 8px 0;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid #ae0640;
            box-sizing: border-box;
        }

        button {
            border-style: none;
            background-color: white;
        }

        .container {
            padding: 25px
        }
    </style>
</head>

<body>
<div class="container">


    <nav class="navbar navbar-light bg-light navbar-expand-sm">
        <a class="navbar-brand" href="#">
            <img src="logo.png" width="10%" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-list-4">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="pacijent.png" width="40" height="40" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                        <!--<li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>-->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <center>
        <h1>Unos zapisa stanja pacijenta</h1>
    </center>

    <form>

        <div class="form-outline mb-4">
            <label for="sistol">Sistolički tlak</label>
            <input type="number" id="sistol" name="sistol" min="0" max="200" placeholder="mmHg" required>
        </div>

        <div class="form-outline mb-4">
            <label for="dijabol">Dijastolički tlak</label>
            <input type="number" id="dijabol" name="dijabol" min="0" max="200" placeholder="mmHg" required>
        </div>

        <div class="form-outline mb-4">
            <label for="otkucaji">Broj otkucaja</label>
            <input type="number" id="otkucaji" name="otkucaji" min="0" max="400" placeholder="bpm" required>
        </div>

        <div class="form-outline mb-4">
            <label for="opis">Kratki opis trenutnog stanja</label>
            <textarea name="opis" id="opis" cols="50" rows="5" style="text-align: center;"></textarea>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
            </div>
        </div>

        <button type="button" class="btn btn-danger btn-block mb-4"
                style="font-size: 20px; background-color: #ae0640;"
                onclick="window.location.href='patientrecord.html'">Podnesi</button>

    </form>
    <center>
        <footer style="color: #ae0640;">Copyright &#169; Telemed / All rights reserved</footer>
    </center>
</div>
</body>

</html>
